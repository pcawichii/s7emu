<!doctype html>
<html lang="en"><head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>S7 Emulator</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/get">Get</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="/status">Status</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">

      <h1>Form</h1>

      <form method="post" action="/upload">

        {% for i in data %}
          <div class="form-group range-slider">
            <label for="{{ i }}"> {{ i }} </label> : <span id='{{ i }}' class='strong'> {{ data[i]['value'] }} </span> <br>
            <span> {{ data[i]['min']}} </span> <input value="{{ data[i]['value'] }}"  type="range" min="{{ data[i]['min'] }}" max="{{ data[i]['max'] }}" step="{{ data[i]['step'] }}" name="{{ i }}" class="inpasd"> <span> {{ data[i]['max']}} </span>
          </div>
        {% endfor %}


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>

      window.onload = () => {

        inputs = document.getElementsByClassName("inpasd");

        for ( i = 0; i < inputs.length; i++){
          inputs[i].addEventListener("change", (e) => {
            span = document.getElementById(e.target.name)
            span.innerHTML = e.target.value
          })
        }
      }

    </script>

    <style>
      .form-control {
        margin-bottom: 10px;
        background-color: #454545;
      }

      .inpasd {
        margin-bottom: 20px;
        width:75%;
      }

      span {
        width: 15px;
        display: inline-block;
        color: #d71616;
      }

      span.strong {
        color: #0075ff;
      }

    </style>
  </body>
</html>
